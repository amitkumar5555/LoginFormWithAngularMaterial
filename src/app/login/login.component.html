<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
       <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column">
            <mat-form-field appearance="outline">
              <input matInput placeholder="Enter User Name">
            </mat-form-field>
          
            <mat-form-field appearance="outline">
                <input matInput type="password" placeholder="Enter Password">
            </mat-form-field>

            <button mat-raised-button type="submit">Login</button>
          </form>
          
    </mat-card>
</div>
